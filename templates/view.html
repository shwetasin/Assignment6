<h1>Students List</h1>
<table border="dashed">
    <thead>
        <th>Name: </th>
        <th>Phone: </th>
        <th>Email: </th>
    </thead>
    {% for row in rows %}
    <tr>
        <td>
            {{ row['cont_name'] }}
        </td>
        <td>
            {{ row['phone'] }}
        </td>
        <td>
            {{ row['email'] }}
        </td>
    </tr>
    {% endfor%}
</table>
